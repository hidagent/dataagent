[tool.pytest.ini_options]
# Use importlib mode to avoid module name conflicts across multiple packages
pythonpath = ["."]
testpaths = [
    "source/dataagent-core/tests",
    "source/dataagent-server/tests",
    "source/dataagent-harbor/tests",
]
# Prevent conftest.py conflicts by using unique namespace
addopts = "--import-mode=importlib"
# Treat each test directory as a namespace package
consider_namespace_packages = true
